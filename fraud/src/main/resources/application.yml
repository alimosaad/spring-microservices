server:
  port: 8081
spring:
  application:
    name: fraud
  datasource:
    username: root
    password: password
    url: jdbc:mysql://localhost:3306/fraud?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
