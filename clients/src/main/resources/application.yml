server:
  port: 8080

spring:
  application:
    name: clients
  datasource:
    username: docker
    password: docker
    url: jdbc:mysql://localhost:3307/customer?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
